<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
</head>
<body>
<p id="lo"></p>
<p id="li"></p>
<script>
    var i=0;
    var txt="";
    while (i<10){
        if (i===3){continue;}
        txt+=i+"<br>";
        i++
     }
    document.getElementById("lo").innerHTML=txt;

</script>
</body>
</html>
